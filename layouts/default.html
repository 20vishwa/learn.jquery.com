<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Brand New nanoc Site - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <meta name="generator" content="nanoc 3.1.6">
  </head>
  <body>
    <div id="main">
      <%= yield %>
    </div>
    <div id="list">
      <% @items.each do |item| %>
        <a href="<%= item.path %>"><%= item[:title] || 'Untitled' %></a>
      <% end %>
    </div>
  </body>
</html>
