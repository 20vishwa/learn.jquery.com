	DocumentRoot /var/www/learn.jquery.com/htdocs
	ServerName learn.jquery.com 
	ServerAlias stage.learn.jquery.com xdev.learn.jquery.com
	
	<Directory /var/www/learn.jquery.com/htdocs>
